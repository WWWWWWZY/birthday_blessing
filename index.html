        /* ÁÉüËä±Èò∂ÊÆµ */

        /* Á¨¨ÂÖ≠Èò∂ÊÆµÔºöÈÄâÊã©ÈóÆÁ≠î */
        #questionStage {

            background: linear-gradient(135deg, #FFB6C1 0%, #FF69B4 50%, #FF1493 100%);

        @keyframes shakeButton {

        /* ÂõûÁ≠îÂºπÁ™ó */
        .answer-popup {

        /* Á¨¨‰∏ÉÈò∂ÊÆµÔºöÊ∞∏‰πÖÁÉüËä± */
        #foreverFireworks {
            position: fixed;
            top: 0;

            width: 100%;

    </style>

<body>
    <!-- ÁÉüËä±Èò∂ÊÆµ -->
    <div id="fireworksStage">
        <canvas id="fireworksCanvas"></canvas>
        <div id="birthdayText"></div>
    </div>

    <!-- ËõãÁ≥ïËΩ¨Âú∫ -->
    <div id="cakeTransition">

    </div>

    <!-- Á•ùÁ¶èÂºπÁ™óÈò∂ÊÆµ -->
    <div id="blessingStage"></div>

    <!-- ÊúÄÁªàÁ•ùÁ¶èÂºπÁ™ó -->
    <div class="final-popup" id="finalPopup">
        <div class="final-text">
            Á•ù‰Ω†ÁîüÊó•Âø´‰πêÂô¢Ê∂µÊ∂µ~ÔºÅ
        </div>
        <div class="cake-icon">üéÇüéâ</div>
    </div>

    <!-- Á¨¨ÂÖ≠Èò∂ÊÆµÔºöÈÄâÊã©ÈóÆÁ≠î -->
    <div id="questionStage">
        <div class="question-container">
            <div class="big-cake">üéÇ</div>
            <div class="question-text">ÊòØ‰∏çÊòØËßâÂæóËá™Â∑±Ê∞∏ËøúÂçÅÂÖ´Â≤ÅÔºÅÔºÅÔºÅ</div>
            <div class="button-container">
                <button class="choice-button yes-button" onclick="chooseYes()">ÊòØ</button>

        </div>

    <!-- ÂõûÁ≠îÂºπÁ™ó -->

        <div class="answer-text">‰∏çÂèØ‰ª•ËøôÊ†∑ËÆ§‰∏∫</div>
    </div>

    <div class="answer-popup" id="yesAnswer">
        <div class="answer-text">‰Ω†Â∞±ÊòØÂçÅÂÖ´Â≤Å~</div>
    </div>

    <!-- Á¨¨‰∏ÉÈò∂ÊÆµÔºöÊ∞∏‰πÖÁÉüËä± -->
    <div id="foreverFireworks">
        <canvas id="foreverCanvas"></canvas>
        <div class="forever-message">
            ÂßêÂßêÁîüÊó•Âø´‰πê<br>
            Ê∞∏Ëøú18Â≤Å üéÇ‚ú®
        </div>
    </div>

    <script>
        // ==================== ÁÉüËä±Èò∂ÊÆµ ====================
        const fireworksStage = document.getElementById('fireworksStage');
        const canvas = document.getElementById('fireworksCanvas');
        const ctx = canvas.getContext('2d');
        const birthdayText = document.getElementById('birthdayText');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        let audioContext;
        
        class Firework {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height;
                this.targetY = Math.random() * canvas.height * 0.5;
                this.speed = 5 + Math.random() * 3;
                this.particles = [];
                this.exploded = false;
                this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
            }
            
            update() {
                if (!this.exploded) {
                    this.y -= this.speed;
                    if (this.y <= this.targetY) {
                        this.explode();
                        playFireworkSound();
                    }
                } else {
                    this.particles.forEach((p, index) => {
                        p.x += p.vx;
                        p.y += p.vy;
                        p.vy += 0.1;
                        p.alpha -= 0.01;
                        if (p.alpha <= 0) {
                            this.particles.splice(index, 1);
                        }
                    });
                }
            }
            
            explode() {
                this.exploded = true;
                const particleCount = 50 + Math.random() * 50;
                for (let i = 0; i < particleCount; i++) {
                    const angle = (Math.PI * 2 * i) / particleCount;
                    const speed = 2 + Math.random() * 4;
                    this.particles.push({
                        x: this.x,
                        y: this.y,
                        vx: Math.cos(angle) * speed,
                        vy: Math.sin(angle) * speed,
                        alpha: 1,
                        color: this.color
                    });
                }
            }
            
            draw() {
                if (!this.exploded) {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                    ctx.fillStyle = 'white';
                    ctx.fill();
                } else {
                    this.particles.forEach(p => {
                        ctx.beginPath();
                        ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
                        ctx.fillStyle = p.color;
                        ctx.globalAlpha = p.alpha;
                        ctx.fill();
                    });
                    ctx.globalAlpha = 1;
                }
            }
            
            isDead() {
                return this.exploded && this.particles.length === 0;
            }
        }
        
        let fireworks = [];
        let fireworkInterval;
        
        function playFireworkSound() {
            try {
                if (!audioContext) {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                }
                
                const oscillator1 = audioContext.createOscillator();
                const gainNode1 = audioContext.createGain();
                oscillator1.connect(gainNode1);
                gainNode1.connect(audioContext.destination);
                
                oscillator1.type = 'sine';
                oscillator1.frequency.setValueAtTime(80, audioContext.currentTime);
                oscillator1.frequency.exponentialRampToValueAtTime(40, audioContext.currentTime + 0.3);
                
                gainNode1.gain.setValueAtTime(0.4, audioContext.currentTime);
                gainNode1.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.4);
                
                oscillator1.start(audioContext.currentTime);
                oscillator1.stop(audioContext.currentTime + 0.4);
                
                const bufferSize = audioContext.sampleRate * 0.2;
                const buffer = audioContext.createBuffer(1, bufferSize, audioContext.sampleRate);
                const data = buffer.getChannelData(0);
                
                for (let i = 0; i < bufferSize; i++) {
                    data[i] = (Math.random() * 2 - 1) * Math.exp(-i / (bufferSize * 0.1));
                }
                
                const noise = audioContext.createBufferSource();
                const gainNode2 = audioContext.createGain();
                noise.buffer = buffer;
                noise.connect(gainNode2);
                gainNode2.connect(audioContext.destination);
                
                gainNode2.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode2.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
                
                noise.start(audioContext.currentTime);
                
                const oscillator2 = audioContext.createOscillator();
                const gainNode3 = audioContext.createGain();
                oscillator2.connect(gainNode3);
                gainNode3.connect(audioContext.destination);
                
                oscillator2.type = 'square';
                oscillator2.frequency.setValueAtTime(2000, audioContext.currentTime);
                oscillator2.frequency.exponentialRampToValueAtTime(500, audioContext.currentTime + 0.1);
                
                gainNode3.gain.setValueAtTime(0.2, audioContext.currentTime);
                gainNode3.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.15);
                
                oscillator2.start(audioContext.currentTime);
                oscillator2.stop(audioContext.currentTime + 0.15);
                
            } catch (e) {
                console.log('Audio not supported');
            }
        }
        
        function animateFireworks() {
            ctx.fillStyle = 'rgba(26, 0, 51, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            fireworks.forEach((fw, index) => {
                fw.update();
                fw.draw();
                if (fw.isDead()) {
                    fireworks.splice(index, 1);
                }
            });
            
            requestAnimationFrame(animateFireworks);
        }
        
        function startFireworks() {
            animateFireworks();
            
            fireworkInterval = setInterval(() => {
                fireworks.push(new Firework());
            }, 500);
            
            setTimeout(() => {
                birthdayText.innerHTML = 'ÂßêÂßê<br>ÁîüÊó•Âø´‰πê~';
                birthdayText.classList.add('show');
                
                setTimeout(() => {
                    startCakeTransition();
                }, 6000);
            }, 7000);
        }
        
        // ==================== ËõãÁ≥ïËΩ¨Âú∫ ====================
        const cakeTransition = document.getElementById('cakeTransition');
        
        function startCakeTransition() {
            clearInterval(fireworkInterval);
            cakeTransition.classList.add('active');
            
            setTimeout(() => {
                fireworksStage.classList.add('hidden');
                cakeTransition.classList.remove('active');
                startBlessingStage();
            }, 4000);
        }
        
        // ==================== Á•ùÁ¶èÂºπÁ™óÈò∂ÊÆµ ====================
        const blessingStage = document.getElementById('blessingStage');
        const blessings = [
            'ÁîüÊó•Âø´‰πê',
            'Âπ¥Âπ¥Êúâ‰ªäÊó•',
            'Â≤ÅÂ≤ÅÊúâ‰ªäÊúù',
            'ÈùíÊò•Ê∞∏È©ª',
            'Ë∂äÊù•Ë∂äÁæé',
            'ÂøÉÊÉ≥‰∫ãÊàê',
            'ÂÅ•Â∫∑Âπ≥ÂÆâ',
            'Âπ∏Á¶èÁæéÊª°',
            'Á¨ëÂè£Â∏∏ÂºÄ',
            '‰∏á‰∫ãÂ¶ÇÊÑè'
        ];
        
        const heartPositions = [
            {x: -0.15, y: -0.25},
            {x: -0.25, y: -0.15},
            {x: -0.30, y: -0.05},
            {x: 0.15, y: -0.25},
            {x: 0.25, y: -0.15},
            {x: 0.30, y: -0.05},
            {x: -0.20, y: 0.05},
            {x: 0.20, y: 0.05},
            {x: -0.10, y: 0.15},
            {x: 0.10, y: 0.15},
            {x: 0, y: 0.25}
        ];
        
        let blessingInterval;
        let existingBlessings = [];
        let unusedBlessings = [...blessings];
        let blessingIndex = 0;
        
        function createBlessing() {
            if (unusedBlessings.length === 0) {
                unusedBlessings = [...blessings];
            }
            
            const blessing = document.createElement('div');
            blessing.className = 'blessing-popup';
            
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            const pos = heartPositions[blessingIndex % heartPositions.length];
            
            const x = centerX + pos.x * window.innerWidth * 0.8 - 60;
            const y = centerY + pos.y * window.innerHeight * 0.8 - 100;
            
            blessing.style.left = Math.max(10, Math.min(x, window.innerWidth - 130)) + 'px';
            blessing.style.top = Math.max(10, Math.min(y, window.innerHeight - 210)) + 'px';
            
            blessingIndex++;
            
            const randomIndex = Math.floor(Math.random() * unusedBlessings.length);
            const text = unusedBlessings[randomIndex];
            unusedBlessings.splice(randomIndex, 1);
            
            blessing.innerHTML = `<div class="blessing-text">${text}</div>`;
            
            blessingStage.appendChild(blessing);
            existingBlessings.push(blessing);
        }
        
        function startBlessingStage() {
            blessingStage.classList.add('active');
            blessingIndex = 0;
            
            createBlessing();
            
            blessingInterval = setInterval(() => {
                createBlessing();
            }, 700);
            
            setTimeout(() => {
                clearInterval(blessingInterval);
                
                existingBlessings.forEach(b => {
                    b.style.animation = 'fadeOut 0.5s ease-out forwards';
                });
                
                setTimeout(() => {
                    showFinalMessage();
                }, 500);
            }, 7000);
        }
        
        // ==================== ÊúÄÁªàÁ•ùÁ¶è ====================
        const finalPopup = document.getElementById('finalPopup');
        
        function showFinalMessage() {
            finalPopup.classList.add('show');
            
            setTimeout(() => {
                startQuestionStage();
            }, 7000);
        }
        
        // ==================== Á¨¨ÂÖ≠Èò∂ÊÆµÔºöÈÄâÊã©ÈóÆÁ≠î ====================
        const questionStage = document.getElementById('questionStage');
        const noAnswer = document.getElementById('noAnswer');
        const yesAnswer = document.getElementById('yesAnswer');
        
        function startQuestionStage() {
            const cakeIcon = finalPopup.querySelector('.cake-icon');
            cakeIcon.style.animation = 'none';
            cakeIcon.style.fontSize = '120px';
            
            finalPopup.style.animation = 'fadeOut 1s ease-out forwards';
            
            setTimeout(() => {
                finalPopup.classList.remove('show');
                questionStage.classList.add('active');
            }, 1000);
        }
        
        function chooseYes() {
            questionStage.style.display = 'none';
            yesAnswer.classList.add('show');
            
            setTimeout(() => {
                yesAnswer.classList.remove('show');
                startForeverFireworks();
            }, 3000);
        }
        
        function chooseNo() {
            const questionContainer = questionStage.querySelector('.question-container');
            questionContainer.style.animation = 'shake 0.5s ease-in-out';
            
            noAnswer.classList.add('show');
            
            setTimeout(() => {
                noAnswer.classList.remove('show');
                questionContainer.style.animation = 'none';
                setTimeout(() => {
                    questionContainer.style.animation = '';
                }, 10);
            }, 2000);
        }
        
        // ==================== Á¨¨‰∏ÉÈò∂ÊÆµÔºöÊ∞∏‰πÖÁÉüËä± ====================
        const foreverFireworks = document.getElementById('foreverFireworks');
        const foreverCanvas = document.getElementById('foreverCanvas');
        const foreverCtx = foreverCanvas.getContext('2d');
        
        let foreverFireworksList = [];
        
        function startForeverFireworks() {
            foreverFireworks.classList.add('active');
            foreverCanvas.width = window.innerWidth;
            foreverCanvas.height = window.innerHeight;
            
            animateForeverFireworks();
            
            setInterval(() => {
                foreverFireworksList.push(new ForeverFirework());
            }, 600);
        }
        
        function animateForeverFireworks() {
            foreverCtx.fillStyle = 'rgba(26, 0, 51, 0.1)';
            foreverCtx.fillRect(0, 0, foreverCanvas.width, foreverCanvas.height);
            
            foreverFireworksList.forEach((fw, index) => {
                fw.updateForever();
                fw.drawForever();
                if (fw.isDead()) {
                    foreverFireworksList.splice(index, 1);
                }
            });
            
            requestAnimationFrame(animateForeverFireworks);
        }
        
        class ForeverFirework {
            constructor() {
                this.x = Math.random() * foreverCanvas.width;
                this.y = foreverCanvas.height;
                this.targetY = Math.random() * foreverCanvas.height * 0.5;
                this.speed = 5 + Math.random() * 3;
                this.particles = [];
                this.exploded = false;
                this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
            }
            
            updateForever() {
                if (!this.exploded) {
                    this.y -= this.speed;
                    if (this.y <= this.targetY) {
                        this.explodeForever();
                    }
                } else {
                    this.particles.forEach((p, index) => {
                        p.x += p.vx;
                        p.y += p.vy;
                        p.vy += 0.1;
                        p.alpha -= 0.01;
                        if (p.alpha <= 0) {
                            this.particles.splice(index, 1);
                        }
                    });
                }
            }
            
            explodeForever() {
                this.exploded = true;
                const particleCount = 50 + Math.random() * 50;
                for (let i = 0; i < particleCount; i++) {
                    const angle = (Math.PI * 2 * i) / particleCount;
                    const speed = 2 + Math.random() * 4;
                    this.particles.push({
                        x: this.x,
                        y: this.y,
                        vx: Math.cos(angle) * speed,
                        vy: Math.sin(angle) * speed,
                        alpha: 1,
                        color: this.color
                    });
                }
            }
            
            drawForever() {
                if (!this.exploded) {
                    foreverCtx.beginPath();
                    foreverCtx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                    foreverCtx.fillStyle = 'white';
                    foreverCtx.fill();
                } else {
                    this.particles.forEach(p => {
                        foreverCtx.beginPath();
                        foreverCtx.arc(p.x, p.y, 2, 0, Math.PI * 2);
                        foreverCtx.fillStyle = p.color;
                        foreverCtx.globalAlpha = p.alpha;
                        foreverCtx.fill();
                    });
                    foreverCtx.globalAlpha = 1;
                }
            }
            
            isDead() {
                return this.exploded && this.particles.length === 0;
            }
        }
        
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeOut {
                to { opacity: 0; transform: scale(0.8); }
            }
        `;
        document.head.appendChild(style);
        
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
        
        window.addEventListener('load', () => {
            setTimeout(startFireworks, 500);
        });
    </script>
